{% extends 'base.html' %}


{% block main %}



<div class="container my-5">
    <div class="row row-cols-4">



    {% for hotel in hotels %}
      <div class="col">
          
        <div class="card">
            <img src={{hotel.image.url}} class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{hotel.name}}</h5>
              <p class="card-text">{{hotel.description}}</p>
              <a href="#" class="btn btn-primary w-100">Book</a>
            </div>
          </div>
      </div>

    {% endfor %}


      

    </div>
</div>


{% endblock main %}
